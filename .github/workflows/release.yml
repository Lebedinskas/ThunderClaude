name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: 'See commits for changes.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true

      - name: Update gist with latest.json
        if: success()
        shell: bash
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          # Find the latest.json generated by tauri-action
          LATEST_JSON=$(cat latest.json 2>/dev/null || echo "")
          if [ -z "$LATEST_JSON" ]; then
            echo "No latest.json found, skipping gist update"
            exit 0
          fi
          # Escape for JSON payload
          ESCAPED=$(echo "$LATEST_JSON" | python -c "import sys,json; print(json.dumps(sys.stdin.read()))")
          curl -s -X PATCH "https://api.github.com/gists/67a611804edda59a7b3e9ee1571ec735" \
            -H "Authorization: token $GIST_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"files\":{\"latest.json\":{\"content\":$ESCAPED}}}"
